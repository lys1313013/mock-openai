<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock OpenAI 对话测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { max-width: 900px; margin: 20px auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); flex: 1; display: flex; flex-direction: column; overflow: hidden; width: 100%; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; background: #f9f9f9; }
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .message.user { align-items: flex-end; }
        .message.assistant { align-items: flex-start; }
        .message-content { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 15px; line-height: 1.5; position: relative; }
        .user .message-content { background-color: #0d6efd; color: white; border-bottom-right-radius: 2px; }
        .assistant .message-content { background-color: white; color: #333; border: 1px solid #eee; border-bottom-left-radius: 2px; }
        .chat-input-area { padding: 20px; border-top: 1px solid #eee; background: white; }
        .input-group { background: #f8f9fa; border-radius: 10px; padding: 5px; }
        #user-input { border: none; background: transparent; padding: 10px; font-size: 15px; }
        #user-input:focus { box-shadow: none; }
        .loading-dots span { width: 8px; height: 8px; margin: 0 2px; background: #ccc; border-radius: 50%; display: inline-block; animation: dots 1.4s infinite ease-in-out both; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dots { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        pre { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-sm btn-outline-secondary me-3">返回配置</a>
                <h5 class="mb-0">对话测试</h5>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-3" style="width: 150px;">
                    <input type="text" id="model-name" class="form-control form-control-sm" placeholder="模型名称..." value="gpt-3.5-turbo">
                </div>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="stream-mode" checked>
                    <label class="form-check-label small" for="stream-mode">流式输出</label>
                </div>
                <button class="btn btn-sm btn-link text-danger" onclick="clearChat()">清空对话</button>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">你好！我是 Mock API 测试助手，你可以向我发送消息来测试配置。</div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="输入消息..." autocomplete="off">
                <button class="btn btn-primary px-4" type="button" id="send-btn">发送</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const streamMode = document.getElementById('stream-mode');
        const modelNameInput = document.getElementById('model-name');

        let chatHistory = [];

        function appendMessage(role, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            } else {
                contentDiv.innerHTML = `<pre>${content}</pre>`;
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return contentDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            appendMessage('user', text);
            chatHistory.push({ role: 'user', content: text });

            const assistantMsgDiv = appendMessage('assistant', '', true);
            const isStream = streamMode.checked;
            const modelName = modelNameInput.value || 'gpt-3.5-turbo';

            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: modelName,
                        messages: chatHistory,
                        stream: isStream
                    })
                });

                if (!response.ok) throw new Error('请求失败');

                if (isStream) {
                    assistantMsgDiv.innerHTML = '<pre></pre>';
                    const pre = assistantMsgDiv.querySelector('pre');
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullContent = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6);
                                if (dataStr === '[DONE]') break;
                                try {
                                    const data = JSON.parse(dataStr);
                                    const content = data.choices[0]?.delta?.content || '';
                                    fullContent += content;
                                    pre.textContent = fullContent;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                } catch (e) {}
                            }
                        }
                    }
                    chatHistory.push({ role: 'assistant', content: fullContent });
                } else {
                    const data = await response.json();
                    const content = data.choices[0].message.content;
                    assistantMsgDiv.innerHTML = `<pre>${content}</pre>`;
                    chatHistory.push({ role: 'assistant', content: content });
                }
            } catch (err) {
                assistantMsgDiv.innerHTML = `<span class="text-danger">错误: ${err.message}</span>`;
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

        function clearChat() {
            messagesContainer.innerHTML = '';
            chatHistory = [];
            appendMessage('assistant', '对话已清空。');
        }
    </script>
</body>
</html>
